<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scan & Confirm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3b82f6, #10b981);
      color: #333;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .qr-image {
      width: 250px;
      height: auto;
      margin: 20px auto;
    }
    .checkbox-inline {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      background: #0d6efd;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
      width: 100%;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background: #0b5ed7;
    }
  </style>
</head>
<body>

  <header>QR Code Confirmation</header>

  <div class="container">
    <img src="QR.png" alt="QR Code" class="qr-image" />

    <div class="checkbox-inline">
      <input type="checkbox" id="agree" onclick="toggleSubmit()">
      <label for="agree">I confirm that I have scanned the QR code</label>
    </div>

    <button id="submitBtn" disabled onclick="submitAction()">Submit</button>
  </div>

  <script>
    function toggleSubmit() {
      document.getElementById('submitBtn').disabled = !document.getElementById('agree').checked;
    }

    function submitAction() {
      window.location.href = "bookingsucc.html"; // Redirects to success page
    }
  </script>

</body>
</html>
