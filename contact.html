<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Varshkalam</title>
    <style>
        :root {
            --primary: #0d6efd;
            --secondary: #10b981;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --dark: #212529;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
        }
        header {
            background: var(--primary);
            color: var(--white);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }
        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            margin: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .auth-buttons a {
            background: var(--secondary);
            color: var(--white);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .auth-buttons a:hover {
            background: #0e9f6e;
        }
        .page-title {
            width: 100%;
            text-align: center;
            margin-top: 10px;
            padding: 10px 0;
            color: var(--white);
            font-size: 20px;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .contact-info {
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form {
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: var(--white);
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            color: var(--primary);
            margin-bottom: 20px;
        }
        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .info-item i {
            font-size: 20px;
            color: var(--primary);
            margin-right: 15px;
            margin-top: 3px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button[type="submit"] {
            background: var(--secondary);
            color: var(--white);
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button[type="submit"]:hover {
            background: #0e9f6e;
        }
        footer {
            background: var(--dark);
            color: var(--white);
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin: 10px 0;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            .auth-buttons {
                margin-top: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo"><a href="front.html" style="color: white; text-decoration: none;">Varshkalam</a></div>
            <div class="auth-buttons">
                <a href="login.php">Login</a>
                <a href="signup.php">Signup</a>
            </div>
        </div>
        <div class="page-title">Contact Us</div>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <div>
                        <h3>Phone</h3>
                        <p>+91 9876543210<br>+91 1234567890</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email</h3>
                        <p>info@varshkalam.com<br>support@varshkalam.com</p>
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form id="contactForm" action="process_contact.php" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="" disabled selected>Select a subject</option>
                            <option value="booking">Booking Inquiry</option>
                            <option value="support">Technical Support</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Varshkalam Vehicle Booking System. All rights reserved.</p>
    </footer>

</html>
